<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="weather">
          <div class="search">
            <div class="row">
              <div class="col-9">
                <input type="search" placeholder="Enter a city" />
              </div>
              <div class="col-3">
                <input type="submit" class="btn btn-primary" value="Search" />
              </div>
            </div>
          </div>

          <div class="currentweather">
            <div class="row">
              <div class="col-6">
                <h1>New York</h1>
                <ul class="weatherdetails">
                  <li>Thursday 13:01, clear sky</li>
                  <li>Humidity: <span class="altcolour">76%</span></li>
                  <li>Wind: <strong>0km/h</strong></li>
                </ul>
              </div>
              <div class="col-6">21°C</div>
            </div>
          </div>

          <div class="foecastweather row">
            <div class="col">
              <div class="weathereachday">
                <div class="futureday">Thu</div>
                <div class="future-temp">
                  <span class="future-temp-max">21°C </span>
                  <span class="future-temp-min">8°C </span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weathereachday">
                <div class="futureday">Fri</div>
                <div class="future-temp">
                  <span class="future-temp-max">21°C </span>
                  <span class="future-temp-min">8°C </span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weathereachday">
                <div class="futureday">Sat</div>
                <div class="future-temp">
                  <span class="future-temp-max">21°C </span>
                  <span class="future-temp-min">8°C </span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weathereachday">
                <div class="futureday">Sun</div>
                <div class="future-temp">
                  <span class="future-temp-max">21°C </span>
                  <span class="future-temp-min">8°C </span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weathereachday">
                <div class="futureday">Mon</div>
                <div class="future-temp">
                  <span class="future-temp-max">21°C </span>
                  <span class="future-temp-min">8°C </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
