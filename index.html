<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="root">
      <div class="app">
        <div class="container">
          <div class="weather">
            <form id="search-form">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a city"
                    class="form-control search-input"
                    id="city-input"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Search"
                  />
                </div>
              </div>
            </form>

            <div class="currentweather">
              <div class="row">
                <div class="col-6">
                  <h1 id="city"></h1>
                  <ul class="weatherdetails">
                    <li>
                      <span id="description" class="description"></span>
                    </li>

                    <li>Humidity: <strong id="humidity"></strong></li>
                    <li>Wind: <strong id="speed"></strong></li>
                    <li>Precipitation: <strong id="preciptation"></strong></li>
                  </ul>
                </div>
                <div class="col-6">
                  <div class="future-temp">
                    <div>
                      <img src="" alt="" id="icon" class="icon" />
                      <span class="temperature" id="temperature"></span>
                      <span class="unit">
                        <a class="active link" id="celsius-link" href="#"
                          >°C
                        </a>
                        |<a id="fahrenheit-link" href="#">°F </a></span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="forecastweather row">
              <div class="col">
                <div class="weathereachday">
                  <div class="futureday">Thu</div>
                  <div class="weather-icon">
                    <img src="image/rainbow.png" alt="rainbow" width="60px" />
                  </div>
                  <div class="future-temp">
                    <span class="future-temp-max">21°C </span>
                    <span class="future-temp-min">8°C </span>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="weathereachday">
                  <div class="futureday">Fri</div>
                  <div class="weather-icon">
                    <img src="image/cloud.png" alt="rainbow" width="60px" />
                  </div>
                  <div class="future-temp">
                    <span class="future-temp-max">21°C </span>
                    <span class="future-temp-min">8°C </span>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="weathereachday">
                  <div class="futureday">Sat</div>
                  <div class="weather-icon">
                    <img src="image/sun.png" alt="rainbow" width="60px" />
                  </div>
                  <div class="future-temp">
                    <span class="future-temp-max">21°C </span>
                    <span class="future-temp-min">8°C </span>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="weathereachday">
                  <div class="futureday">Sun</div>
                  <div class="weather-icon">
                    <img src="image/sun.png" alt="rainbow" width="60px" />
                  </div>
                  <div class="future-temp">
                    <span class="future-temp-max">21°C </span>
                    <span class="future-temp-min">8°C </span>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="weathereachday">
                  <div class="futureday">Mon</div>
                  <div class="weather-icon">
                    <img src="image/cloud.png" alt="rainbow" width="60px" />
                  </div>
                  <div class="future-temp">
                    <span class="future-temp-max">21°C </span>
                    <span class="future-temp-min">8°C </span>
                  </div>
                </div>
              </div>
              <footer>
                This project was coded by Camela Cuison and is
                <a href="#"> open-sourced on Github</a> and
                <a href="https://amazing-lumiere-70c355.netlify.app/"
                  >hosted on Netlify</a
                >
                <br />
                Last Updated: <span id="date"></span>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
